syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message SC_TEST
{
	uint64 id = 1;

}

message CS_TEST 
{
	uint64 id = 1;
	uint32 hp = 2;
	uint32 attack = 3;
	repeated BuffData buffs = 4;
}

message CS_LOGIN
{
	uint64 id = 1;
	PlayerType playerType = 2;
}

message CS_REGISTERREQ
{
	uint64 id = 1;
	string userId = 2;
	string password = 3;
}

message SC_REGISTERRES
{
	uint64 id = 1;
	bool result = 2;
	string uid = 3;
}