syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message CS_REGISTER_REQ
{
	uint64 id = 1;
	string userId = 2;
	string password = 3;
}

message SC_REGISTER_RES
{
	uint64 id = 1;
	PacketErrorType packetResult = 2;
}

message CS_LOGIN_REQ
{
	uint64 id = 1;
	string userId = 2;
	string password = 3;
}

message SC_LOGIN_RES
{
	uint64 id = 1;
	PacketErrorType packetResult = 2;
	int32 uid = 3;
}

message CS_SEND_CHAT_REQ
{
	uint64 id = 1;
	string msg = 2;
}

message SC_CHAT_NOTI
{
	uint64 id = 1;
	string senderId = 2;
	string msg = 3;
}